<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <script src="cart.js"></script>
    <!-- Navigation Bar -->
    <ul class="topnav">
    <li><a class="active" href="index.html">Home</a></li>
    <li><a href="help.html">Help</a></li>
    <li class="right"><a href="login.html">Login</a></li>

    <li class="right"><a href="track-order.html">Track Order</a></li>
        </ul>
            <!-- Cart Icon with Dynamic Number -->
            <li><a href="#"><img src="cart-icon.png" alt="Cart"> <span id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Track Your Orders</h1>
        <!-- Order List (Dynamic Content) -->
        <ul id="order-list">
            <!-- Orders will be dynamically populated here -->
        </ul>
    </div>

    <!-- JavaScript for Dynamically Updating Cart Count -->
    <script>
        // Check if there's an item in the cart and update the cart count
        window.onload = function() {
            var cartCount = localStorage.getItem('cartCount') || 0;
            document.getElementById('cart-count').innerText = cartCount;
        };
    </script>
</body>
</html>
